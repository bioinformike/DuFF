# yaml file setting up command line arg parsing using clap-rs.

name: DuFF
version: "0.5.0"
about: "DuFF [Duplicate File Finder]: An application to find duplicate files on a filesystem. \n
       [Report bugs at https://github.com/bioinformike/DuFF/issues]"
author: Mike Lape <lapema@mail.uc.edu>

args:
  - dir:
      help: Specify the directories you want to search as a comma separated list
      short: d
      long: dir
      multiple: false
      takes_value: true
      required: true

  - lower_lim:
      help: Minimum size files must be to examine [bytes].
      short: l
      long: lowlim
      multiple: false
      takes_value: true

  - upper_lim:
      help: Maximum size files can be before we no longer examine them [bytes].
      short: u
      long: uplim
      multiple: false
      takes_value: true

  - work_dir:
      help: Where script should store intermediate data (default is cwd)
      short: w
      long: work
      multiple: false
      takes_value: true

  - jobs:
      help: Number of threads you'd like to use
      short: j
      long: jobs
      multiple: false
      takes_value: true

  - exts:
      help: Specify the file extensions you want to search for as comma separated list
      short: e
      long: ext
      multiple: false
      takes_value: true

  - hash:
      help: Path to file containing previously computed hashes
      short: x
      long: hash
      multiple: false
      takes_value: true

  - resume:
      help: >-
        Path to a previous working file (see 'debug' option).
        The program will skip directly to hash calculation, assuming
        all duplicate files are enumerated in the input working file.
      short: r
      long: resume
      multiple: false
      takes_value: true

  - archive:
      help: Save hash file for future use
      short: a
      long: archive
      multiple: false
      takes_value: false

  - debug:
      help: Do not clean up working files
      short: z
      long: debug
      multiple: false
      takes_value: false

  - prog:
      help: Show progress
      short: p
      long: progress
      multiple: false
      takes_value: false
